zerops:
  - setup: app
    build:
      os: alpine
      base: go@1
      envVariables:
        MIX_ENV: prod
      prepareCommands:
        - apk update
        - apk add erlang elixir
        - mix local.hex --force
        - mix local.rebar --force
      buildCommands:
        - mix deps.get
        - mix compile
        - mix release
      deployFiles:
        - _build/prod/rel/app/~
    run:
      os: alpine
      base: go@1
      ports:
        - port: 4000
          httpSupport: true
      start: bin/app start
